<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
</head>
<body class="text-center" style="background-color: darkgray">
        
    <div class="logincontainer">
        <h1 class="header">Project Manager</h1>
        <form action="/register" method="post">
            <h2>Register</h2>
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                <div>
                    <strong>Error!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-floating mb-3">
                <input type="text" name="firstName" class="form-control" placeholder="First Name">
                <label for="firstName">First Name:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="lastName" class="form-control" placeholder="Last Name">
                <label for="lastName">Last Name:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="company" class="form-control" placeholder="Company">
                <label for="company">Company:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="email" class="form-control" placeholder="Email">
                <label for="email">Email:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password">
                <label for="password">Password:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="confirm" class="form-control" placeholder="Confirm Password">
                <label for="confirm">Confirm Password:</label>
            </div>
            <input type="submit" value="Register" class="btn btn-outline-success me-2">
        </form>
        <a href="/">
            <input type="button" value="Go Back" class="btn btn-outline-success me-2"></a>
        
    </div>
</body>
</html>
